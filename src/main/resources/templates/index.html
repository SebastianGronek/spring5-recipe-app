<!DOCTYPE html>
<html lang="en" html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe home</title>
</head>
<body>
<h1>My recipe!</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>
    <tr th:each = "recipe : ${recipes}">
        <td th:text = "${recipe.id}">123</td>
        <td th:text = "${recipe.description}">Basic description</td>
    </tr>
</table>
</body>
</html>
